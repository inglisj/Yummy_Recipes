{% extends "base.html" %}
{% block content %}

<h4 class="left-align">Register Here</h4>

<div class="row">
   <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('registration') }}">
     <div class="card-panel teal">
      <div class="row">
        <div class="username col s12">
         <input id="username" name="username" type="text" class="validate">
         <label for="username">Username</label>
      </div>
    </div>
        <div class="row">
        <div class="input-field col s12">
         <input id="password" name=password type="password" class="validate">
         <label for="password">Password</label>
        </div>
    </div>
   </div>
   <div class="row">
     <button type="submit"class="col s12 btn-large teal darken-4">
       Register
     </button>
   </div>
  </form>
  </div>


{% endblock %}
