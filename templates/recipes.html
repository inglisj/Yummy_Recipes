<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy Recipes</title>
</head>
<body>
       {% for recipe in recipes %}
        {{ recipe.name }}<br>
        {{ recipe.photo }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.time }}<br>
        {{ recipe.servings }}<br>
        {{ recipe.instructions }}<br>
    {% endfor %}
</body>
</html>
