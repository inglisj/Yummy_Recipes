{% extends "base.html" %}
{% block content %}

<h4 class="left-align">Register Here</h4>

<div class="row">
   <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
     <div class="card-panel teal">
<!--Username -->
      <div class="row">
        <div class="username col s12">
         <input id="username" name="username" type="text" minlength="5"
         maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
         <label for="username">Username</label>
      </div>
    </div>
<!--Password -->
        <div class="row">
        <div class="input-field col s12">
         <input id="password" name=password type="password" minlength="5"
         maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
         <label for="password">Password</label>
        </div>
    </div>
   </div>
<!--Register -->
   <div class="row">
     <button type="submit"class="col s12 btn-large teal darken-4">
       Register
     </button>
   </div>
  </form>
  </div>

  <div class="row">
    <div class="col s12">
        <p class="center-align">
            Already Registered?
            <a href="{{ url_for('login') }}" class="light-white-text text-darken-4">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
