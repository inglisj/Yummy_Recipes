{% extends 'base.html' %}
{% block content %}

<h3 class="white-text text-darken-4 center-align">Add Recipe</h3>

    <div class="row card-panel teal lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
            <!-- category selection -->
			<div class="row">
				<div class="input-field col s12">
                    <p class="light-white-text text-darken-4"></p>
					<select id="recipe_category" name="recipe_category" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ recipe.recipe_category }}">{{ recipe.recipe_category }}</option>
                        {% endfor %}
                    </select>
					<label for="category_name">Meal Type</label>
				</div>
			</div>
            <!-- recipe name -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="task_name" name="task_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="task_name">Recipe Name</label>
                </div>
            </div>
            <!-- recipe instructions -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="task_description" name="task_description" minlength="5"
                    maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="task_description">Recipe Instructions</label>
                </div>
            </div>
            
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large teal darken-1 text-shadow">
                     Add Task
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
